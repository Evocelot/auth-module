info:
  title: Auth service
  description: |
    Auth service for handling the authorization and authentication requests.

    Common responses for error state:
    * __400__ - Bad Request
    * __401__ - Unauthorized
    * __404__ - Not found
    * __418__ - Database object not found
    * __500__ - Internal Server Error
  version: ${project.version}
  x-logo:
    url: logo.png
    backgroundColor: #FFFFFF
    altText: Auth logo
components:
  securitySchemes:
    AccessToken:
      type: apiKey
      in: header
      name: accessToken
